<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="icon" href="https://m.n.com.do/wp-content/uploads/2020/07/Melia.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Reservas</title>

    <style>
        body{
        background-color: #AED6E1;
        font-family: Geneva;
        }
        button {
      background-color: #467987;
      border:2px solid white;
      color: white;
      padding: 10px 25px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 12px;
    }

    </style>
</head>

<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
            <img src="https://www.anpublicidad.com/wp-content/uploads/2011/11/melia_mini.jpg" alt="Avatar Logo" style="width:40px;" class="rounded-pill">
            MELIA HOTELS
        </a>
    </div>
</nav>

<center>
<h3>HACER UNA RESERVA </h3>
</center>

<div class="global-container">
    <div class="card login-form">
        <div class="card-body">

            <div class="card-text">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control form-control-sm" id="exampleInputPassword1">
                    </div>

                    <div class="form-group">
                        <label for="exampleDataList" class="form-label">Seleccione Ciudad</label>
                        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                        <datalist id="datalistOptions">
                            <option value="Madrid">
                            <option value="Dubai">
                            <option value="Cancun">
                            <option value="Nueva York">
                            <option value="Londres">
                        </datalist>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Fecha de entrada</label>
                        <input type="date" name="entrada" min="2022-01-27">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Fecha de salida</label>
                        <input type="date" name="salida" min="2022-01-27">
                    </div>

                    <div class="form-group">
                        <label for="customRange3" class="form-label">Precio máximo por noche: </label>
                        <input type="range" class="form-range" min="0" max="500" step="20" id="customRange3">
                    </div>

                    <div class="form-group">
                        <label  class="form-label">Número de personas</label>
                        <input type="number" name="personas" min="1" max="10" step="1"/>
                    </div>

                    <div class="form-group">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">Viajo con niños</label>
                    </div>
                    <button type="submit" class="btn btn-info btn-block">Sign in</button>

                </form>
            </div>
        </div>
    </div>
</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
