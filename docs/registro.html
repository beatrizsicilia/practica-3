<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="icon" href="https://m.n.com.do/wp-content/uploads/2020/07/Melia.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Reservas</title>

    <style>
        body{
        background-color: #AED6E1;
        font-family: Geneva;
        }
        button {
      background-color: #467987;
      border:2px solid white;
      color: white;
      padding: 10px 25px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 12px;
    }

    </style>
</head>

<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
            <img src="https://www.anpublicidad.com/wp-content/uploads/2011/11/melia_mini.jpg" alt="Avatar Logo" style="width:40px;" class="rounded-pill">
            MELIA HOTELS
        </a>
    </div>
</nav>

<center>
    <h3>REGISTRARSE </h3>
</center>

<form class="row g-3">
    <div class="col-md-4 m-2">
        <label for="inputEmail4" class="form-label">Usuario o email</label>
        <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-4 m-2">
        <label for="inputPassword4" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="inputPassword4">
    </div>
    <div class="col-md-4 m-2">
        <label>DNI</label>
        <input type="text" class="form-control">
    </div>

    <div class="col-md-4 m-2">
        <label>Número de teléfono</label>
        <input type="text" class="form-control">
    </div>

    <div class="col-md-12 m-2">
        Hombre <input type="radio" name="hm" value="h">
        Mujer <input type="radio" name="hm" value="m">
    </div>

    <div class="col-md-12 m-2">
        <label>Fecha de nacimiento</label>
        <input type="date" name="nacimiento" min="1900-01-01">
    </div>


    <div class="form-group m-4">
        <label for="inputAddress">  Dirección</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>

    <div class="form-row m-4">
        <div class="form-group col-md-6">
            <label for="inputPais">País</label>
            <input type="text" class="form-control" id="inputPais">
        </div>
        <div class="form-group col-md-4">
            <label for="inputCiudad">Ciudad</label>
            <input type="text" class="form-control" id="inputCiudad">
        </div>
        <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
    </div>
    <div class="col-2 m-6">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">Acepto los términos y condiciones</label>
    </div>

    <div class="col-12">
        <button type="submit" > REGISTRAR </button>
    </div>
</form>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
